<div class="tasks">
    <div class="tasks__title flexCenter">
       <span>Removed tasks:</span>
    </div>
    <div class="tasks__singleRecord removedTasks" *ngFor="let item of removedTasks">
        <div class="singleRecord__restore flexCenter">
            <button mat-icon-button color="warn" (click)="onRestorePressed(item)">
                <mat-icon>restore</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDeletePressed(item.id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </div>
        <div class="singleRecord__description marginLeft">
            <span>{{item.taskDescription}}</span>
        </div>
        <div class="singleRecord__dates marginLeft">
            <div class="dates__creationDate datesFlex">
                Created: {{item.creationDate | date}}
            </div>
            <div class="dates__expiryDate datesFlex">
                Expiry: {{item.expiryDate | date}}
            </div>
            <div class="dates__deletedDate datesFlex">
                Deleted: {{item.expiryDate | date}}
            </div>
        </div>
    </div>
</div>
