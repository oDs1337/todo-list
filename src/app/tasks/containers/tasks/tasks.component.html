<div class="tasks">
    <div class="undone">
        <app-tasks-box (text)="textPressed($event)" (check)="checkboxChanged($event)" [tasks]="undoneTasks" [done]="false"></app-tasks-box>
    </div>
    <div class="done">
        <app-tasks-box (text)="textPressed($event)" (check)="checkboxChanged($event)" [tasks]="doneTasks" [done]="true"></app-tasks-box>
    </div>
</div>
