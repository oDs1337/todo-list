<form [formGroup]="addTaskForm" (ngSubmit)="onSubmit(addTaskForm.value)">
    <input id="creationDate" type="text" formControlName="creationDate">
    <input id="expiryDate" type="text" formControlName="expiryDate">
    <input id="taskDescription" type="text" formControlName="taskDescription">
    <input id="isDone" type="text" formControlName="isDone">
    <button type="submit">Submit</button>
</form>
